<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" class="form">
      <fieldset class="form-group">
        <legend>Leave your contacts and we will call you back</legend>
        <label for="" class="form-label"
          >Name Surname
          <div class="icon">
            <svg>
              <use href="images/icons.svg#icon-clock-1"></use>
            </svg>
            <input type="text" name="name" class="textbox" />
          </div>
        </label>
        <label for="" class="form-label" class="textbox"
          >Phone
          <input type="phone" name="phone" class="textbox" />
        </label>
        <label for="" class="form-label"
          >Email
          <input type="email" name="email" class="textbox" />
        </label>
        <label for="" class="form-label"
          >Comment
          <textarea
            name=""
            id=""
            cols="30"
            rows="5"
            placeholder="text-input"
          ></textarea>
        </label>
        <label for="" class="form-label1"
          ><input type="checkbox" name="Privacypolicy" />I accept the terms and
          conditions of the Privacy Policy
        </label>
        <label for="" class="form-label2">
          <button type="submit">Send</button>
        </label>
      </fieldset>
    </form>
  </body>
</html>
